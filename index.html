<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservia - OpenClassrooms</title>
    <script src="https://kit.fontawesome.com/ba7b302cfb.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="style.css" media="all"/>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">  
</head>
<body>
    <div class="main">
        <header class="header"></header>
            <div class="logoreservia">
                <img src="./images/logo/Reservia.svg" alt="reservia">>
            </div>
            <div class="loginSearch">
                <nav>
                    <ul>
                        <li><a href="#hosting" >Hébergements</a></li>
                        <li><a href="#activity" >Activités</a></li>
                    </ul>
                </nav>
            </div>
            <button class="signUp">
                <li id="headerSignup"><a href="#">S'inscrire</a></li>
            </button>
            <section class="search">
                <header>
                    <h1>Trouvez votre hébergement pour des vacances de rêves</h1>
                    <p>En plein centre-ville ou en pleine nature</p>
                </header>
                <form>
                    <span class="searchDiv">
                        <i class="fas fa-map-marker-alt"></i>
                    </span>
                    <input type="search" placeholder="Marseille, France">
                    <button>
                        <i class="fas fa-search"></i>
                        <span class="searchButton">Rechercher</span> 
                    </button>
                </form>
                <div class="searchFilters">
                    <h2>Filtres</h2>  
                        <div><i class="fas fa-money-bill-wave"></i> Économique</div>
                        <div><i class="fas fa-child"></i> Familial</div>
                        <div><i class="fas fa-heart"></i> Romantique</div>
                        <div><i class="fas fa-dog"></i> Animaux autorisés</div>   
                </div>
                <div class="searchResult">
                    <div class="searchResultWrapIcon">
                        <i class="fas fa-info"></i>
                    </div>
                    <p class="searchResultText">Plus de 500 logements sont disponibles dans cette ville</p>
                </div>
            </section>
        <section class="hosting">
            <article></article>
            <article></article>
        </section>


        <section class="activity">

        </section>


        <footer class="footer">

        </footer> 


    </div>
</body>
</html>
